<!DOCTYPE html>
<html>
 <head>
   <title>Урок 4</title>
   <meta charset="utf-8">
   <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
  </head>
 <body>

    <div class="container ">
      <div class="row justify-content-center centrBlock">
        <div class="col-4 align-middle">
          <form class="top-cover"> 
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email"  placeholder="Enter email">
              <div class="invalid-feedback" id="incorrectEmail">Неккоректный ввод электронной почты</div>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
              <div class="invalid-feedback" id="incorrectPass">Неккоректный ввод пароля</div>
              <div class="invalid-feedback" id="incorrectPerson">Неверный логин или пароль. Повторите попытку еще раз</div>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" id="btn">Enter</button>
            <button type="submit" class="btn btn-primary" id="more">Registration</button>
          </form>
        </div>
      </div>
    </div>


   

  <script src="script.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

 </body> 
</html>
